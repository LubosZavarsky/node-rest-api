<!DOCTYPE html>
<html lang="en" x-data="controlData">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <script defer src="./assets/script.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.12.0/cdn.js"
    ></script>
  </head>
  <body class="container">
    <p x-text="currentTab"></p>
    <div x-show="!currentUser">
      <!-- LOGIN FORM -->
      <div x-show="currentTab === 'login'">
        <h2>Login</h2>
        <form @submit.prevent="login">
          <input type="email" placeholder="Email" x-model="email" required />
          <input
            type="password"
            placeholder="Password"
            x-model="password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <a href="#" @click.prevent="currentTab = 'register'"
          >Create an account</a
        >
      </div>
      <!-- REGISTER FORM -->
      <div x-show="currentTab === 'register'">
        <h2>Register</h2>
        <form @submit.prevent="register">
          <input
            type="text"
            placeholder="Username"
            x-model="username"
            required
          />
          <input type="email" placeholder="Email" x-model="email" required />
          <input
            type="password"
            placeholder="Password"
            x-model="password"
            required
          />
          <button type="submit">Register</button>
        </form>
        <a href="#" @click.prevent="currentTab = 'login'"
          >Already have an account</a
        >
      </div>
    </div>
    <!-- DASHBOARD -->
    <div x-show="currentUser">
      <h2>Welcome to Dashboard</h2>
      <p x-text="'Hello, ' + currentUser"></p>
      <button @click="logout">Logout</button>
    </div>
    <!-- --------PLAYGROUND-------- -->
    <div x-data="getSongs" class="container">
      <h1>Alpine FE test</h1>
      <button @click="fetchSong">Fetch songs</button>

      <template x-if="isLoading">
        <p aria-busy="true">Loadingâ€¦</p>
      </template>

      <template x-if="songs !== null">
        <table>
          <thead>
            <tr>
              <th scope="col">Song IDX</th>
              <th scope="col">Song name</th>
              <th scope="col">Song author</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="(song, index) in songs" :key="song._id">
              <tr>
                <td x-text="index+1"></td>
                <td x-text="song.name.toLowerCase()"></td>
                <td x-text="song.author.toLowerCase()"></td>
              </tr>
            </template>
          </tbody>
        </table>
      </template>

      <button @click="trySong">Post test</button>
    </div>
  </body>
</html>
